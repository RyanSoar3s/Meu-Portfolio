<app-scale-image [path]="path" [hidden]="imgIsHidden" (change_scale)="changeImageScale()"></app-scale-image>

<p>{{ menuBarIsHidden }}</p>

<div class="menu" [ngStyle]="{ display: (!mapNavigationValues.components.navigation?.isHidden) ? 'none' : 'flex', position: 'fixed' }" (click)="showMenu()">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>

</div>

<nav [ngStyle]="{ display: (!mapNavigationValues.components.navigation?.isHidden) ? 'flex' : 'none', width: mapNavigationValues.components.navigation?.sizes?.navWidth}">

  <div class="menu" [ngStyle]="{ display: (menuBarIsHidden) ? 'flex' : 'none', position: 'fixed' }" (click)="showMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>

  </div>
  <div class="photo" (click)="changeImageScale()">
    <img [src]="path" alt="foto do portfolio">

  </div>

  <h2 [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.titles?.h2}" >Ryan Soares</h2>

  <div class="icons" [ngStyle]="{ width: mapNavigationValues.components.navigation?.sizes?.contacts?.divIcons?.width }">
    <div class="container-contacts" [ngStyle]="{ height: mapNavigationValues.components.navigation?.sizes?.contacts?.size, width: mapNavigationValues.components.navigation?.sizes?.contacts?.size }">
        <a href="https://github.com/RyanSoar3s" target="_blank" title="https://github.com/RyanSoar3s">
          <fa-icon [icon]="faGithub"></fa-icon>

        </a>

    </div>

    <div class="container-contacts" [ngStyle]="{ height: mapNavigationValues.components.navigation?.sizes?.contacts?.size, width: mapNavigationValues.components.navigation?.sizes?.contacts?.size }">
        <a href="https://www.linkedin.com/in/ryan-soares-107148230/" target="_blank" title="https://www.linkedin.com/in/ryan-soares-107148230/">
          <fa-icon [icon]="faLinkedin"></fa-icon>

        </a>

    </div>

    <div class="container-contacts" [ngStyle]="{ height: mapNavigationValues.components.navigation?.sizes?.contacts?.size, width: mapNavigationValues.components.navigation?.sizes?.contacts?.size }">
        <a href="wa.me/5579988004580" target="_blank" title="wa.me/5579988004580">
          <fa-icon [icon]="faWhatsapp"></fa-icon>

        </a>

    </div>

    <div class="container-contacts" [ngStyle]="{ height: mapNavigationValues.components.navigation?.sizes?.contacts?.size, width: mapNavigationValues.components.navigation?.sizes?.contacts?.size }">
        <a routerLink="/entre-em-contato" routerLinkActive="active" title="ryansoares.dev@gmail.com">
          <fa-icon [icon]="faEmail"></fa-icon>

        </a>

    </div>

  </div>

  <div class="options" [ngStyle]="{ marginTop: mapNavigationValues.components.navigation?.sizes?.options?.marginTop, marginBottom: mapNavigationValues.components.navigation?.sizes?.options?.marginBottom, paddingLeft: mapNavigationValues.components.navigation?.sizes?.options?.paddingLeft }">
    <ul>
      <li [ngStyle]="{ padding: mapNavigationValues.components.navigation?.sizes?.options?.liPadding }">
        <a (click)="emit($event)" data-id="0"></a>
        <fa-icon [icon]="faHouse"></fa-icon>
        <span [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.options?.span }">In√≠cio</span>

      </li>

      <li [ngStyle]="{ padding: mapNavigationValues.components.navigation?.sizes?.options?.liPadding }">
        <a (click)="emit($event)" data-id="1"></a>
        <fa-icon [icon]="faUser"></fa-icon>
        <span [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.options?.span }">Sobre mim</span>

      </li>

      <li [ngStyle]="{ padding: mapNavigationValues.components.navigation?.sizes?.options?.liPadding }">
        <a (click)="emit($event)" data-id="2"></a>
        <fa-icon [icon]="faAtom"></fa-icon>
        <span [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.options?.span }">Habilidades</span>

      </li>

      <li [ngStyle]="{ padding: mapNavigationValues.components.navigation?.sizes?.options?.liPadding }">
        <a (click)="emit($event)" data-id="3"></a>
        <fa-icon [icon]="faSitemap"></fa-icon>
        <span [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.options?.span }">Meus projetos</span>

      </li>

      <li [ngStyle]="{ padding: mapNavigationValues.components.navigation?.sizes?.options?.liPadding }">
        <a (click)="emit($event)" data-id="4"></a>
        <fa-icon [icon]="faCircleInfo"></fa-icon>
        <span [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.options?.span }">Sobre este projeto</span>

      </li>

    </ul>

  </div>

  <div class="container-info">
    <div class="info">
      <h4 [ngStyle]="{ fontSize: mapNavigationValues.components.navigation?.sizes?.titles?.h4}">Feito por <span>Ryan Soares</span></h4>

    </div>

  </div>

</nav>

<router-outlet></router-outlet>
